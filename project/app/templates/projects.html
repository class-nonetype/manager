<h1>Module.Projects</h1>



<div class="container" id="environment">
    <button type="button" data-bs-toggle="modal" data-bs-target="#app-project-modal" data-bs-whatever="app-project">Crear un nuevo proyecto</button>
    
    <div class="modal fade" id="app-project-modal" tabindex="-1" aria-labelledby="app-project-modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="app-project-modal-label">Nuevo proyecto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="project-form">
              <div class="mb-3">
                <label for="project-name" class="col-form-label">Nombre del proyecto:</label>
                <input type="text" class="form-control" id="project-name" name="project_name">
              </div>
              <div class="d-flex justify-content-center">
                  <button class="app-button-create-project" type="button">Crear proyecto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>



<script src="{{ url_for('static', path='/js/projectManager.js') }}"></script>
