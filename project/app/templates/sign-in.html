{% extends "base.html" %}

{% block body %}

{% block notifications %}
    {% if notification is defined %}
        {{ notification | safe }}
    {% endif %}
{% endblock %}


<div class="app_login">
    <h5 class="app_form_title">Inicia sesión</h5>

    <form action="/auth/sign-in/" method="post" id="app_login_form">
        <div class="form-group">
            <label class="app_form_label" for="username">Usuario</label>
            <input class="app_form_input" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="app_form_label" for="password">Contraseña</label>
            <input class="app_form_input" type="password" id="password" name="password" required>
        </div>
        <button class="app_form_button" type="button" onclick="signIn()">Iniciar sesión</button>
    </form>
</div>

<script src="{{ url_for('static', path='/js/signIn.js') }}"></script>
{% endblock %}
