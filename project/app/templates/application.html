{% block body %}

{% block notifications %}

        {{ notification | safe }}

{% endblock %}

<section class="h-100">
    {% block sidebar %}
        {% include "sidebar.html" %}

    {% block content %}
        {% include "content.html" %}
    {% endblock %}
</section>

{% endblock %}
